<h1>명함 상세 정보</h1>
<form>
  <div class="form-group">
    <label for="fEmail">이메일</label>
    <input type="email" class="form-control" id="fEmail" aria-describedby="emailHelp" placeholder="hong@test.com">
    <small id="emailHelp" class="form-text text-muted">여러분의 이메일을 결코 다른 누구와 공유하지 않을 것입니다.</small>
  </div>
  <div class="form-group">
    <label for="fName">이름</label>
    <input type="text" class="form-control" id="fName" placeholder="홍길동">
  </div>
  <div class="form-group">
    <label for="fPassword">암호</label>
    <input type="password" class="form-control" id="fPassword" placeholder="Password">
  </div>
  <button id="addBtn" type="button" class="btn btn-primary">가입</button>
</form>
