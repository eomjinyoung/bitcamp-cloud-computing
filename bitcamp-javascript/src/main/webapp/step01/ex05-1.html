<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>배열 선언 - Array() 함수</h1>

<script>
"use strict"

// Array() 함수를 사용하여 배열 만들기
// => 자바스크립트의 배열 크기는 가변적이다. 
// => 값을 넣는 만큼 자동으로 증가한다.
var arr = new Array();

// 배열에 값 넣기
arr[0] = 100;
arr[1] = 200;
arr[2] = 300;

// 배열에서 값 꺼내기
console.log(arr[0]);
console.log(arr[1]);
console.log(arr[2]);

</script>

</body>
</html>
