<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<style>
#resultDiv {
    height: 200px;
    border: 1px solid red;
}
</style>
</head>
<body>
<h1>AJAX 비동기 요청 - 서버의 응답 결과를 받기 II</h1>

<button id="btn1">버튼1</button><br>

<div id="resultDiv"></div>

<script>
"use strict"

// 비동기 요청에서 서버가 보낸 응답 결과를 받는 방법
// => 서버의 응답이 왔을 때 호출 될 메서드를 XMLHttpRequest에 등록한다.
// 
btn1.onclick = function() {
    var xhr = new XMLHttpRequest();
    
    xhr.onreadystatechange = function() {
        // 우리가 관심있는 것은 서버에서 응답을 완료한 경우다.
        // 따라서 readyState 값이 4인 경우만 처리하면 된다.
        if (xhr.readyState == 4) {
            console.log(xhr.responseText);
            resultDiv.innerHTML = xhr.responseText;
        }
    };
    xhr.open('GET', 'ex01-1.jsp', true);
    xhr.send();
};

</script>


</body>
</html>
